<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
</head>
<body>
<h1>Orders</h1>
<table>
  <thead>
  <tr>
    <th>Order ID</th>
    <th>Order Date</th>
    <th>Order Total</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <c:forEach items="${orders}" var="order">
    <tr>
      <td>${order.id}</td>
      <td>${order.date}</td>
      <td>${order.totalPrice}</td>
      <td>
        <a href="/orders/${order.id}">View Details</a>
      </td>
    </tr>
  </c:forEach>
  </tbody>
</table>
</body>
</html>
