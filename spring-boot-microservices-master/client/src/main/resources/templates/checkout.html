<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Validation de commande</title>
</head>
<body>
<h1>Validation de commande</h1>
<h2>Merci pour votre commande !</h2>
<p>Récapitulatif :</p>
<ul>
  <th:block th:each="item : ${order.items}">
    <li>
      <h3 th:text="${item.product.name}"></h3>
      <p>Quantité : <span th:text="${item.quantity}"></span></p>
      <p>Prix unitaire : <span th:text="${item.product.price}"></span> €</p>
      <p>Prix total : <span th:text="${item.totalPrice}"></span> €</p>
    </li>
  </th:block>
</ul>
<p>Prix total de la commande : <span th:text="${order.totalPrice}"></span> €</p>
</body>
</html>
