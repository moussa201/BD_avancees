<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>cardProduit</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <div class="card mb-3" style="background-color: #6477FB;">
        <div class="card-body" >
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: blue;" >
                <a class="navbar-brand" href="#">Menu</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">S'inscrire</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Connexion</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!--<h2 style="text-align: center;">LE STYLE EST UNE MANIÈRE DE DIRE QUI VOUS ÊTES SANS PARLER.</h2>-->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <a th:href="@{/}" class="list-group-item list-group-item-action active">Tous les produits</a>
                        <a th:href="@{|/?category=Mode homme|}" class="list-group-item list-group-item-action">Mode homme</a>
                        <a th:href="@{|/?category=Mode femme|}" class="list-group-item list-group-item-action">Mode femme</a>
                        <a th:href="@{|/?category=Téléphone|}" class="list-group-item list-group-item-action">Téléphone</a>
                        <a th:href="@{|/?category=Electronique|}" class="list-group-item list-group-item-action">Electronique</a>
                        <a th:href="@{|/?category=Jouets enfants|}" class="list-group-item list-group-item-action">Jouets enfants</a>
                        <a th:href="@{|/?category=Bijoux et Montres|}" class="list-group-item list-group-item-action">Bijoux et Montres</a>
                        <a th:href="@{|/?category=Autos et Motos|}" class="list-group-item list-group-item-action">Autos et Motos</a>
                        <a th:href="@{|/?category=Outils de Bricolage|}" class="list-group-item list-group-item-action">Outils de Bricolage</a>
                        <a th:href="@{|/?category=Maison et animaux|}" class="list-group-item list-group-item-action">Maison et animaux</a>
                        <a th:href="@{|/?category=Electromecanique|}" class="list-group-item list-group-item-action">Electromécanique</a>
                        <a th:href="@{|/?category=Activités Sport|}" class="list-group-item list-group-item-action">Activités Sport</a>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div th:each="product : ${products}" class="col-md-4 my-1">
                        <a th:href="@{|/details/${product.id}|}" >
                            <img th:src="${product.illustration}"  class="card-img-top" />
                            <p th:text= "${product.name}"></p>
                            <form th:action="@{/add-to-cart/{id}(id=${product.id})}" method="post">
                                <input type="number" name="quantity" value="1" min="1">
                                <button type="submit">Ajouter au panier</button>
                            </form>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</body>
</body>
</html>
